# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_22", "pnpm"]
aptPkgs = ["libatomic1"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "pnpm run start"

# Environment variables are runtime only, not needed at build time
[variables]
NODE_ENV = "production"
